<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Image Manager</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #dbeafe, #f0abfc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: white;
        width: 420px;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        text-align: center;
    }

    h1 {
        font-size: 1.4rem;
        margin-bottom: 15px;
    }

    input[type="file"], input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    button {
        width: 100%;
        padding: 10px;
        border-radius: 14px;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
        margin-bottom: 8px;
    }

    .upload-btn {
        background: #4f46e5;
        color: white;
    }

    .fetch-btn {
        background: #22c55e;
        color: white;
    }

    .upload-btn:hover {
        background: #4338ca;
    }

    .fetch-btn:hover {
        background: #16a34a;
    }

    img {
        width: 100%;
        margin-top: 12px;
        border-radius: 14px;
        display: none;
    }

    .status {
        margin-top: 10px;
        font-size: 0.85rem;
    }

    .label {
        font-size: 0.8rem;
        font-weight: 600;
        text-align: left;
        margin: 8px 0 4px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>‚òÅÔ∏è GitHub Image Manager</h1>

    <div class="label">üì§ Upload Image</div>
    <input type="file" id="imageInput" accept="image/*">
    <button class="upload-btn" onclick="uploadImage()">Upload to GitHub</button>

    <div class="label">üì• Fetch Image</div>
    <input type="text" id="imageName" placeholder="example.jpg">
    <button class="fetch-btn" onclick="fetchImage()">Fetch from GitHub</button>

    <img id="preview">
    <div class="status" id="statusText">Waiting...</div>
</div>

<script>
const OWNER = "Hikari202";
const REPO = "CloudComputing";
const BRANCH = "main";
const TOKEN = "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";

function uploadImage() {
    const fileInput = document.getElementById("imageInput");
    const status = document.getElementById("statusText");

    if (!fileInput.files.length) {
        status.textContent = "‚ùå Please select an image.";
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async () => {
        const base64 = reader.result.split(",")[1];

        const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${file.name}`;

        const body = {
            message: `Upload image: ${file.name}`,
            content: base64,
            branch: BRANCH
        };

        try {
            const response = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": `Bearer ${TOKEN}`,
                    "Content-Type": "application/json",
                    "Accept": "application/vnd.github.v3+json"
                },
                body: JSON.stringify(body)
            });

            const result = await response.json();

            if (response.ok) {
                status.textContent = "‚úÖ Image uploaded successfully!";
            } else {
                status.textContent = "‚ùå Upload failed: " + result.message;
            }
        } catch {
            status.textContent = "‚ùå Upload error.";
        }
    };

    reader.readAsDataURL(file);
}

async function fetchImage() {
    const imageName = document.getElementById("imageName").value;
    const img = document.getElementById("preview");
    const status = document.getElementById("statusText");

    if (!imageName) {
        status.textContent = "‚ùå Please enter an image name.";
        return;
    }

    status.textContent = "Loading image...";
    img.style.display = "none";

    const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${imageName}?ref=${BRANCH}`;

    try {
        const response = await fetch(url, {
            headers: {
                "Authorization": `Bearer ${TOKEN}`,
                "Accept": "application/vnd.github.v3+json"
            }
        });

        if (!response.ok) throw new Error();

        const data = await response.json();
        img.src = `data:image/*;base64,${data.content}`;
        img.style.display = "block";
        status.textContent = "‚úÖ Image fetched successfully!";
    } catch {
        status.textContent = "‚ùå Failed to fetch image.";
    }
}
</script>

</body>
</html>
