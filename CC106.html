<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Dev Panel</title>

<style>
    body {
        background: #0d1117;
        font-family: "Courier New", monospace;
        color: #00ffcc;
        margin: 0;
        padding: 40px;
    }

    h1 {
        text-align: center;
        color: #58a6ff;
        text-shadow: 0 0 15px #58a6ff;
        margin-bottom: 40px;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .card {
        background: #161b22;
        padding: 30px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .card h2 {
        color: #79c0ff;
        margin-bottom: 20px;
    }

    button {
        background: #238636;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        background: #2ea043;
        box-shadow: 0 0 10px #00ffcc;
    }

    input[type="file"],
    input[type="text"] {
        margin-top: 10px;
        color: white;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 6px;
        padding: 8px;
        width: 90%;
    }

    #output {
        margin-top: 40px;
        background: #010409;
        padding: 20px;
        border-radius: 12px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>
</head>

<body>

<h1>‚ö° GitHub Developer Panel</h1>

<div class="wrapper">

    <!-- Fetch Card -->
    <div class="card">
        <h2>üì• Fetch File</h2>
        <p>Type the filename you want to fetch from GitHub:</p>
        <input type="text" id="fetchFileName" placeholder="e.g., Hcdc_logo2.jpg"><br>
        <button onclick="fetchFile()">Fetch from GitHub</button>
    </div>

    <!-- Upload Card -->
    <div class="card">
        <h2>üì§ Upload File</h2>
        <p>Select a file and upload it to your repository.</p>
        <input type="file" id="fileInput"><br>
        <button onclick="uploadFile()">Upload to GitHub</button>
    </div>

</div>

<div id="output">Console ready...</div>

<script>

const username = "Cjcastillon09";
const repo = "CC106";
const branch = "main";

// ‚ö†Ô∏è Replace locally. NEVER upload this file publicly.
const token = "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";

async function fetchFile() {
    // Get the filename from the textbox
    const filePath = document.getElementById("fetchFileName").value.trim();
    if (!filePath) {
        alert("Please enter a filename!");
        return;
    }

    const url = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;

    const response = await fetch(url, {
        headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/vnd.github.v3+json"
        }
    });

    const data = await response.json();

    if (data.content) {
        document.getElementById("output").innerHTML =
            "‚úÖ File fetched successfully!<br><br>" +
            `<img src="data:image/jpeg;base64,${data.content}" width="250">`;
    } else {
        document.getElementById("output").innerText = "‚ùå Error fetching file. Make sure the filename is correct!";
    }
}

async function uploadFile() {

    const file = document.getElementById("fileInput").files[0];

    if (!file) {
        alert("Select a file first!");
        return;
    }

    const reader = new FileReader();

    reader.onload = async function () {

        const base64Content = reader.result.split(",")[1];

        const url = `https://api.github.com/repos/${username}/${repo}/contents/${file.name}`;

        const response = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: "Upload via Dev Panel",
                content: base64Content,
                branch: branch
            })
        });

        if (response.ok) {
            document.getElementById("output").innerText = "‚úÖ File uploaded successfully!";
        } else {
            document.getElementById("output").innerText = "‚ùå Upload failed.";
        }
    };

    reader.readAsDataURL(file);
}

</script>

</body>
</html>
